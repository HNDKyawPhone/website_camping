  <div class="login-container">
    <h1>Login Form</h1>
    <form action="index.html">
      <label for="username">User Name</label>
      <input type="text" name="txtusername" id="username" placeholder="Enter User name..." required>

      <label for="myInput">Password</label>
      <input type="password" name="txtpassword" id="myInput" placeholder="Enter password..." required>

      <div class="checkbox-label">
        <input type="checkbox" name="btnCheck" onclick="myFunction()"> Show Password
      </div>

      <input type="submit" name="btnlogin" value="Login">

      <div class="links">
        <a href="#">Forgot Password?</a> |
        <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      x.type = x.type === "password" ? "text" : "password";
    }
  </script>
