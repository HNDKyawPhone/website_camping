  <div class="signup-container">
    <h1>Sign Up</h1>
    <form action="Camp.html" method="get">

      <div class="row">
        <div class="half">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="John" required>
        </div>
        <div class="half">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Doe" required>
        </div>
      </div>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="john_doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="123 Main St" required>

      <div class="row">
        <div class="half">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="half">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>
      </div>

      <div class="row">
        <div class="half">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="Myanmar">Myanmar</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
          </select>
        </div>
        <div class="half">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required>
        </div>
      </div>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Select Payment Method</option>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Wave Money">Wave Money</option>
        <option value="KBZ Pay">KBZ Pay</option>
      </select>

      <label for="shipping">Shipping Info</label>
      <textarea id="shipping" name="shipping" rows="3" placeholder="Enter shipping instructions..."></textarea>

      <input type="submit" value="Create Account">

      <div class="links">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
