<head>
  <meta charset="UTF-8">

  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/js/all.min.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">HND CampSale</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="./AddtoCartList.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container mt-5">
    <h1 class="mb-4">Shopping Cart</h1>
    <table class="table table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
      <tfoot>
        <tr class="fw-bold">
          <td>Total</td>
          <td id="total-price">$0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <div class="text-end mt-3">
  <button id="clear-cart" class="btn btn-danger me-2">Clear Cart</button>
  <a href="#" id="buy-now" class="btn btn-success">Buy Now</a>
</div>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartTable = document.getElementById("cart-items");
      const totalPriceEl = document.getElementById("total-price");
      cartTable.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartTable.innerHTML = `<tr><td colspan="3">Your cart is empty.</td></tr>`;
        totalPriceEl.innerText = "$0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price || 0;
        cartTable.innerHTML += `
          <tr>
            <td class="text-start">
              <img src="${item.image}" alt="${item.name}" style="width:50px;height:50px;object-fit:cover;margin-right:10px;">
              ${item.name}
            </td>
            <td>$${item.price.toFixed(2)}</td>
            <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;
      });

      totalPriceEl.innerText = `$${total.toFixed(2)}`;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    document.getElementById("clear-cart").addEventListener("click", () => {
         const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if(cart.length <= 0){
        emptyCart();
        return;
      }
      localStorage.removeItem("cart");
      loadCart();
   
    });

    loadCart();




    const btn = document.getElementById('buy-now');
    btn.addEventListener('click',()=>{
      emptyCart()
    })

    const emptyCart = () =>{
      console.log(JSON.parse(localStorage.getItem("cart")));
      cart = JSON.parse(localStorage.getItem("cart")) || [];

      if(cart.length > 0){
        window.location.href = 'success.html'
      }else{
        window.location.href = 'fail.html'
      }
    }

</script>
